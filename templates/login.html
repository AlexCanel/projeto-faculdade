<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazena Facil - Login</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="login-container">
        <div class="container">
            <img src="/imagens/Designer.jpeg" alt="SmartStock Logo" width="100px">
        </div>
        <form class="login-form" action="/login" method="POST" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" id="login" name="login" placeholder="Digite seu login" required>
                <div class="error" id="loginError"></div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <div class="error" id="passwordError"></div>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <div class="links">
            <a href="/templates/recuperarSenha.html">Esqueceu sua senha?</a><br/>
            <a href="/cadastro">Criar uma conta</a>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
