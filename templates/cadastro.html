<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armazena Facil - Cadastro</title>
  <link rel="stylesheet" href="/static/style.css"><!-- Link para o arquivo CSS -->
</head>
<body>
  <div class="form-container">
    <h2>Cadastro de Usuário</h2>
    <!-- O formulário envia os dados para o servidor com o método POST -->
    <form action="/cadastro" method="POST" onsubmit="return validateForm()">
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
      </div>

      <div>
        <label for="username">Login</label>
        <input type="text" id="username" name="username" placeholder="Digite seu login" required>
      </div>

      <div>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>

      <div>
        <label for="confirmPassword">Confirmação de Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
        <div class="error" id="passwordError"></div>
      </div>

      <div>
        <input type="submit" value="Cadastrar">
      </div>
    </form>
    <div>
      <input type="button" value="Voltar" onclick="goBack()">
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
